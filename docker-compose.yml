version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg15
    container_name: aura-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aura_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aura_password}
      POSTGRES_DB: ${POSTGRES_DB:-aura_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aura-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aura_user} -d ${POSTGRES_DB:-aura_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for task queue and caching)
  redis:
    image: redis:7-alpine
    container_name: aura-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - aura-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-backend
    environment:
      # Application
      APP_NAME: ${APP_NAME:-Aura}
      ENVIRONMENT: ${ENVIRONMENT:-development}

      # Domain Configuration
      SERVER_DOMAIN: ${SERVER_DOMAIN:-localhost}
      FRONTEND_PORT: ${FRONTEND_PORT:-3000}

      # Backend API
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-}

      # Database
      DATABASE_URL: ${DATABASE_URL}

      # Authentication
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # AI APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-gemini}

      # Services
      AI_SERVICE_URL: ${AI_SERVICE_URL}
      REDIS_URL: ${REDIS_URL}

      # Media
      UPLOAD_DIR: ${UPLOAD_DIR}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - uploads-data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aura-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (for async AI processing tasks)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aura-celery-worker
    environment:
      # Application
      APP_NAME: ${APP_NAME:-Aura}
      ENVIRONMENT: ${ENVIRONMENT:-development}

      # Database
      DATABASE_URL: ${DATABASE_URL}

      # AI APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-gemini}

      # Services
      AI_SERVICE_URL: ${AI_SERVICE_URL}
      REDIS_URL: ${REDIS_URL}

      # Media
      UPLOAD_DIR: ${UPLOAD_DIR}
    volumes:
      - ./backend:/app
      - uploads-data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-service:
        condition: service_started
    networks:
      - aura-network
    command: celery -A app.tasks.celery_app worker --loglevel=info

  # AI Processing Service
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: aura-ai-service
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      DEFAULT_LLM_PROVIDER: ${DEFAULT_LLM_PROVIDER:-gemini}
      WHISPER_MODEL: ${WHISPER_MODEL}
      UPLOAD_DIR: ${UPLOAD_DIR}
    ports:
      - "8001:8001"
    volumes:
      - ./ai-service:/app
      - uploads-data:/app/uploads
      - ai-models:/app/models
    networks:
      - aura-network
    command: uvicorn app:app --host 0.0.0.0 --port 8001 --reload

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: aura-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_WS_URL: ${VITE_WS_URL}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - aura-network
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  uploads-data:
    driver: local
  ai-models:
    driver: local

networks:
  aura-network:
    driver: bridge
